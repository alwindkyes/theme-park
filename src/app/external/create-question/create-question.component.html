<header class="bg-sky-500 mb-5 sticky top-0 z-10">
    <nav class="container mx-auto flex items-center gap-5">
        <div>
            <button (click)="toQuestionBank()"
                class="border border-sky-500 hover:text-gray-300 text-white duration-200 flex">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-8 h-8">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M19.5 12h-15m0 0l6.75 6.75M4.5 12l6.75-6.75" />
                </svg>
            </button>
        </div>
        <h2 class="text-2xl text-white font-extrabold py-4">Create Question Bank</h2>
    </nav>
</header>
<section>
    <form action="" class="container mx-auto mb-5">
        <div class="flex flex-col">
            <label for="" class="text-lg font-medium text-gray-800 mb-5">Question Name (For Your Reference)</label>
            <input type="text"
                class="text-gray-500 border border-sky-500 rounded-none focus:rounded-none focus:outline-none focus:shadow-md py-2 px-5 w-1/2 mb-5">
        </div>
        <div>
            <label for="" class="text-lg font-medium text-gray-800 mb-5">Question Descriptions</label>
            <div class="border border-sky-500 mt-5 mb-10">
                <ngx-editor-menu [editor]="editor"></ngx-editor-menu>
                <ngx-editor [editor]="editor" [ngModel]="html" [disabled]="false" [placeholder]="'Type here...'">
                </ngx-editor>
            </div>
        </div>
        <div class="flex mb-10">
            <div class="flex flex-col gap-5 w-1/2">
                <div class="flex flex-col">
                    <label for="" class="text-lg font-medium text-gray-800 mb-5">Select Question Type</label>
                    <mat-form-field>
                        <mat-select [formControl]="questionType" (selectionChange)="chooseType($event)">
                            <mat-option *ngFor="let questionType of questionTypeList"
                                [value]="questionType">{{questionType}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="flex flex-col">
                    <label for="" class="text-lg font-medium text-gray-800 mb-5">Score</label>
                    <input type="text"
                        class="w-full text-gray-500 border border-sky-500 rounded-none focus:rounded-none focus:outline-none focus:shadow-md py-2 px-5 w-1/2">
                </div>
                <div class="flex flex-col">
                    <label for="" class="text-lg font-medium text-gray-800 mb-5">Tags (Ex: Technical, Java)</label>
                    <input type="text"
                        class="w-full text-gray-500 border border-sky-500 rounded-none focus:rounded-none focus:outline-none focus:shadow-md py-2 px-5 w-1/3">
                </div>
            </div>
            <!-- <ng-container> -->
            <div class="flex w-1/2 gap-x-10 pl-20 flex-wrap" *ngIf="selectedTopic === 'Multiple Choice Question'">
                <div class="flex flex-wrap gap-x-10">
                    <div class="flex flex-col">
                        <label for="" class="text-lg font-medium text-gray-800 mb-5">Option 1</label>
                        <input type="text"
                            class="w-auto text-gray-500 border border-sky-500 rounded-none focus:rounded-none focus:outline-none focus:shadow-md py-2 px-5 w-1/2 mb-5">
                    </div>
                    <div class="flex flex-col">
                        <label for="" class="text-lg font-medium text-gray-800 mb-5">Option 2</label>
                        <input type="text"
                            class="w-auto text-gray-500 border border-sky-500 rounded-none focus:rounded-none focus:outline-none focus:shadow-md py-2 px-5 w-1/2 mb-5">
                    </div>
                    <div class="flex flex-col">
                        <label for="" class="text-lg font-medium text-gray-800 mb-5">Option 3</label>
                        <input type="text"
                            class="w-auto text-gray-500 border border-sky-500 rounded-none focus:rounded-none focus:outline-none focus:shadow-md py-2 px-5 w-1/2 mb-5">
                    </div>
                    <div class="flex flex-col">
                        <label for="" class="text-lg font-medium text-gray-800 mb-5">Option 4</label>
                        <input type="text"
                            class="w-auto text-gray-500 border border-sky-500 rounded-none focus:rounded-none focus:outline-none focus:shadow-md py-2 px-5 w-1/2 mb-5">
                    </div>
                    <div class="flex flex-col items-start">
                        <label for="" class="text-lg font-medium text-gray-800 mb-5">Option 5</label>
                        <input type="text"
                            class="w-auto text-gray-500 border border-sky-500 rounded-none focus:rounded-none focus:outline-none focus:shadow-md py-2 px-5 w-1/2 mb-5">
                    </div>
                </div>
                <div class="flex flex-col w-full">
                    <label for="" class="text-lg font-medium text-gray-800 mb-5">Select Answer Option</label>
                    <mat-form-field>
                        <mat-select [formControl]="mcq">
                            <mat-option *ngFor="let option of mcqOptions" [value]="option">{{option}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
            <div class="flex w-1/2 gap-x-10 pl-20 flex-wrap" *ngIf="selectedTopic === 'Multiple Answer Question'">
                <div class="flex flex-wrap gap-x-10">
                    <div class="flex flex-col">
                        <label for="" class="text-lg font-medium text-gray-800 mb-5">Option 1</label>
                        <input type="text"
                            class="w-auto text-gray-500 border border-sky-500 rounded-none focus:rounded-none focus:outline-none focus:shadow-md py-2 px-5 w-1/2 mb-5">
                    </div>
                    <div class="flex flex-col">
                        <label for="" class="text-lg font-medium text-gray-800 mb-5">Option 2</label>
                        <input type="text"
                            class="w-auto text-gray-500 border border-sky-500 rounded-none focus:rounded-none focus:outline-none focus:shadow-md py-2 px-5 w-1/2 mb-5">
                    </div>
                    <div class="flex flex-col">
                        <label for="" class="text-lg font-medium text-gray-800 mb-5">Option 3</label>
                        <input type="text"
                            class="w-auto text-gray-500 border border-sky-500 rounded-none focus:rounded-none focus:outline-none focus:shadow-md py-2 px-5 w-1/2 mb-5">
                    </div>
                    <div class="flex flex-col">
                        <label for="" class="text-lg font-medium text-gray-800 mb-5">Option 4</label>
                        <input type="text"
                            class="w-auto text-gray-500 border border-sky-500 rounded-none focus:rounded-none focus:outline-none focus:shadow-md py-2 px-5 w-1/2 mb-5">
                    </div>
                    <div class="flex flex-col items-start">
                        <label for="" class="text-lg font-medium text-gray-800 mb-5">Option 5</label>
                        <input type="text"
                            class="w-auto text-gray-500 border border-sky-500 rounded-none focus:rounded-none focus:outline-none focus:shadow-md py-2 px-5 w-1/2 mb-5">
                    </div>
                </div>
                <div class="flex flex-col w-full">
                    <label for="" class="text-lg font-medium text-gray-800 mb-5">Select Multiple Answer
                        Option</label>
                    <mat-form-field>
                        <mat-select [formControl]="maq" multiple>
                            <mat-option *ngFor="let option of maqOptions" [value]="option">{{option}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
            <div class="flex w-1/2 pl-20" *ngIf="selectedTopic === 'Fill in the Blank'">
                <div class="flex flex-col items-start w-full">
                    <label for="" class="text-lg font-medium text-gray-800 mb-5">Enter Fill in the Blank
                        Answer</label>
                    <input type="text"
                        class="text-gray-500 w-full border border-sky-500 rounded-none focus:rounded-none focus:outline-none focus:shadow-md py-2 px-5 mb-5">
                </div>
            </div>
            <div class="flex w-1/2 gap-x-10 pl-20 flex-wrap" *ngIf="selectedTopic === 'True or False'">
                <div class="flex flex-col items-start">
                    <label for="" class="text-lg font-medium text-gray-800 mb-5">Enter the Correct Answer</label>
                    <div class="flex gap-5 mb-5 items-center">
                        <input type="radio" name="trueOrFalse"
                            class="w-auto text-gray-500 border border-sky-500 rounded-none focus:rounded-none py-2 px-5 w-1/2">
                        <span>True</span>
                    </div>
                    <div class="flex gap-5 mb-5 items-center">
                        <input type="radio" name="trueOrFalse"
                            class="w-auto text-gray-500 border border-sky-500 rounded-none focus:rounded-none py-2 px-5 w-1/2">
                        <span>False</span>
                    </div>
                </div>
            </div>
            <!-- </ng-container> -->
        </div>
        <div class="flex gap-5 justify-center">
            <button (click)="submitQuestion()"
                class="rounded-none py-2 duration-200 hover:border-emerald-500 hover:bg-emerald-500 border-emerald-500 hover:text-white text-black px-5 border">Submit
                Question</button>
            <button (click)="toQuestionBank()"
                class="rounded-none py-2 duration-200 hover:border-rose-500 px-5 border border-rose-500 hover:bg-rose-500 hover:text-white">Back</button>
        </div>
    </form>
</section>
<div class="bg-orange-500 w-auto fixed top-20 right-5 border border-orange-600" *ngIf="toasterMessage">
    <p class="py-2 text-lg px-10 w-auto text-white">{{ toasterMessage }}</p>
</div>
