<header class="bg-sky-500 mb-5 sticky top-0 z-10">
    <nav class="container mx-auto flex items-center gap-5">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8 text-white">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 7.5h1.5m-1.5 3h1.5m-7.5 3h7.5m-7.5 3h7.5m3-9h3.375c.621 0 1.125.504 1.125 1.125V18a2.25 2.25 0 01-2.25 2.25M16.5 7.5V18a2.25 2.25 0 002.25 2.25M16.5 7.5V4.875c0-.621-.504-1.125-1.125-1.125H4.125C3.504 3.75 3 4.254 3 4.875V18a2.25 2.25 0 002.25 2.25h13.5M6 7.5h3v3H6v-3z" />
          </svg>          
        <h2 class="text-2xl text-white font-extrabold py-4">Question Bank</h2>
    </nav>
</header>
<section class="container mx-auto mb-10">
    <div class="flex justify-end mb-5">
        <button (click)="toCreateQuestion()"
            class="border border-sky-500 hover:bg-sky-500 hover:text-white duration-200 py-2 px-4 flex">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
            </svg>
            <span class="px-4">Create New Question</span>
        </button>
    </div>
    <div class="flex gap-x-5">
        <div class="border border-gray-300 flex w-1/3 focus-within:shadow-md">
            <div class="border-r border-gray-300">
                <button class="px-5 py-2">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-6 h-6 text-lime-600">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                    </svg>
                </button>
            </div>
            <div class="px-5 py-2 w-full">
                <input type="search" placeholder="Search Question and Tags" class="focus:outline-none w-full text-gray-600">
            </div>
        </div>
        <div class="gap-x-5 flex">
            <button class="border border-lime-500 hover:bg-lime-500 hover:text-white duration-200 py-2 px-4">Show
                All</button>
            <button class="border border-lime-500 hover:bg-lime-500 hover:text-white duration-200 py-2 px-4">Only
                MCQ</button>
            <button class="border border-lime-500 hover:bg-lime-500 hover:text-white duration-200 py-2 px-4">Only
                Programming</button>
            <button class="border border-lime-500 hover:bg-lime-500 hover:text-white duration-200 py-2 px-4">Only
                Summary</button>
        </div>
    </div>
</section>
<section class="container mx-auto">
    <table class="w-full">
        <thead class="bg-sky-500 text-left text-white shadow-md">
            <tr class="">
                <th class="py-3 px-5">Question Number</th>
                <th class="py-3 px-5">Question Name</th>
                <th class="py-3 px-5">Marks</th>
                <th class="py-3 px-5"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let t of questionTypeList" class="shadow-md">
                <td class="py-3 px-5">{{ t }}</td>
                <td class="py-3 px-5">{{ t }}</td>
                <td class="py-3 px-5">{{ t }}</td>
                <td class="py-3 px-5">
                    <button (click)="editQuestion()">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-6 h-6 text-sky-500">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10" />
                        </svg>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</section>
