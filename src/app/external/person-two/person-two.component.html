<section class="border rounded-lg shadow-lg">
    <div class="">
        <header class="bg-pink-500 rounded-t-lg px-3 py-2 flex justify-between items-center">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-6 h-6 text-white">
                <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 12h-15m0 0l6.75 6.75M4.5 12l6.75-6.75" />
            </svg>
            <h3 class="text-white text-2xl">Shawn Michales</h3>
            <div class="rounded-full h-10 bg-michales w-10 bg-center bg-cover">
                <!-- <img src="https://preview.redd.it/2qotrnlh91881.jpg?auto=webp&s=f02e3edd43c4ba026699c6e431d7b640e6805976"
                alt="" class="rounded-full"> -->
            </div>
        </header>
        <section class="p-10">
            <div *ngFor="let data of personTwoData" class="flex {{ data.person === 2 ? 'justify-end' : '' }}">
                <button (click)="$event.stopPropagation()"
                    class="mb-5 shadow-sm bg-pink-100 flex rounded-lg text-gray-700 relative justify-between"
                    (click)="more(data.id)" *ngIf="data.person === 1">
                    <p class="p-3">{{ data.chat }}
                    </p>
                    <div class="flex flex-col shadow-full bg-white p-2 gap-y-2 rounded-lg absolute top-5 -right-10 z-10"
                        *ngIf="moreDetails === data.id">
                        <button class="hover:text-pink-500 text-gray-700 duration-100">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 72 72" class="w-6 h-6"
                                fill="currentColor">
                                <path
                                    d="M38.406 22.234l11.36 11.36L28.784 54.576l-12.876 4.307c-1.725.577-3.367-1.065-2.791-2.79l4.307-12.876L38.406 22.234zM41.234 19.406l5.234-5.234c1.562-1.562 4.095-1.562 5.657 0l5.703 5.703c1.562 1.562 1.562 4.095 0 5.657l-5.234 5.234L41.234 19.406z" />
                            </svg>
                        </button>
                        <button class="hover:text-pink-500 duration-100">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="w-6 h-6" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
                            </svg>
                        </button>
                    </div>
                </button>
                <button (click)="$event.stopPropagation()"
                    class="mb-5 shadow-sm bg-pink-100 flex rounded-lg text-gray-700 relative justify-between"
                    (click)="more(data.id)" *ngIf="data.person === 2">
                    <p class="p-3">{{ data.chat }}
                    </p>
                    <div class="flex flex-col shadow-full bg-white p-2 gap-y-2 rounded-lg absolute top-5 -right-10 z-10"
                        *ngIf="moreDetails === data.id">
                        <button class="hover:text-pink-500 text-gray-700 duration-100">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 72 72" class="w-6 h-6"
                                fill="currentColor">
                                <path
                                    d="M38.406 22.234l11.36 11.36L28.784 54.576l-12.876 4.307c-1.725.577-3.367-1.065-2.791-2.79l4.307-12.876L38.406 22.234zM41.234 19.406l5.234-5.234c1.562-1.562 4.095-1.562 5.657 0l5.703 5.703c1.562 1.562 1.562 4.095 0 5.657l-5.234 5.234L41.234 19.406z" />
                            </svg>
                        </button>
                        <button class="hover:text-pink-500 duration-100">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="w-6 h-6" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
                            </svg>
                        </button>
                    </div>
                </button>
            </div>
            <div class="relative mt-5">
                <input type="text" [formControl]="personTwo"
                    class="rounded-lg w-full block focus:outline-none border text-gray-700 border-pink-500 px-3 py-4">
                <button
                    class="bg-pink-500 active:bg-white active:bg-pink-700 duration-100 rounded-full text-white p-2 absolute top-2 right-2"
                    (click)="sendData()">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M6 12L3.269 3.126A59.768 59.768 0 0121.485 12 59.77 59.77 0 013.27 20.876L5.999 12zm0 0h7.5" />
                    </svg>
                </button>
            </div>
        </section>
    </div>
</section>
