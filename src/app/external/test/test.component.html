<section>
    <p>{{ detect() }}</p>
    <div class="container mx-auto">
        <p class="text-2xl text-violet-500 font-bold">Test Works!</p>
        <div>
            <h2>{{ nameList.fullName }}</h2>
            <h2>{{ nameList.brand }}</h2>
        </div>
    </div>
</section>
<section>
    <ng-container *ngFor="let wrestler of wrestlers">
        <p class="text-2xl text-gray-500">Rank: <span class="text-pink-600 font-semibold">{{ wrestler.id }}</span></p>
        <p class="text-2xl text-gray-500">Name: <span class="text-cyan-600 font-semibold">{{ wrestler.name }}</span></p>
        <p class="text-2xl text-gray-500">Brand: <span class="text-lime-600 font-semibold">{{ wrestler.brand }}</span></p>
    </ng-container>
</section>
