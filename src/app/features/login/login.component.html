<section class="flex items-center justify-center text-gray-700">
    <div class="w-1/3 shadow-mat">
        <form class="flex flex-col gap-y-5 p-8 rounded-md" [formGroup]="signUpPage ? signUpForm : loginForm"
            (ngSubmit)="handleSubmit(signUpPage ? signUpForm : loginForm)">
            <div class="flex flex-col gap-y-3">
                <label for="" class="">Username</label>
                <input type="text"
                    class="border border-sky-500 rounded-sm px-3 py-2 focus:outline-none focus:ring-1 focus:ring-sky-300"
                    formControlName="username">
            </div>
            <div class="flex flex-col gap-y-3">
                <label for="" class="">Password</label>
                <input type="text"
                    class="border border-sky-500 rounded-sm px-3 py-2 focus:outline-none focus:ring-1 focus:ring-sky-300"
                    formControlName="password">
            </div>
            <div class="text-center">
                <button
                    class="px-5 mt-5 py-2 w-full rounded-sm bg-sky-500 text-white hover:ring-1 hover:ring-offset-1 hover:ring-sky-600">{{
                    signUpPage ? 'Sign Up' : 'Login' }}</button>
                <div class="mt-2">-or-</div>
                <p class="">{{ signUpPage ? 'Already an User?' : 'Don\'t have a account?' }}<span
                        class="pl-2 text-sky-500 mt-2 underline cursor-pointer" (click)="signUpPage = !signUpPage">{{
                        signUpPage ? 'Login' : 'Sign Up' }}</span></p>
            </div>
        </form>
    </div>
</section>
<div *ngIf="alertMessage" class="absolute top-3 right-5 bg-red-400 px-5 shadow-mat py-1 text-white rounded-sm">
    {{ alertMessage }}
</div>
