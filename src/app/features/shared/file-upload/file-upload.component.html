<div class="flex items-center text-gray-600 flex-col">
    <div class="space-y-2 max-w-sm">
        <div (dragover)="$event.preventDefault()" (dragleave)="$event.preventDefault()" (drop)="droppedFileList($event)"
            class="border-2 border-gray-300 rounded-lg border-dashed text-center p-4 md:p-6">
            <button class="text-blue-500" (click)="file.click()">
                Upload a file
            </button>
            <input type="file" #file class="sr-only" (change)="uploadedFileList($event)" multiple>
            <span> or drag and drop</span>
        </div>
        <div *ngIf="uploadedFiles.length" class="space-y-1">
            <div class="flex gap-x-5 min-w-0 border-2 border-gray-300 rounded-lg items-center p-1"
                *ngFor="let file of uploadedFiles">
                <img [src]="file.preview" alt="" (click)="viewFullImage(file.preview)"
                    class="h-16 w-16 object-cover shrink-0">
                <div class="flex flex-col w-full">
                    <div class="flex justify-between">
                        <div>
                            <div>{{ file.name }}</div>
                            <div>{{ file.size }}</div>
                            <div>{{ file.progress }}</div>
                        </div>
                        <svg (click)="removeFile(file)" xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                            class="w-6 h-6 shrink-0 text-gray-400 cursor-pointer">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M9.75 9.75l4.5 4.5m0-4.5l-4.5 4.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                        <!-- <progress [value]="file.progress" max="100"></progress> -->
                    </div>
                    <div class="bg-gray-400 h-1">
                        <div class="bg-green-400 h-1" [style.width]="file.progress"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-dialog (closeDialog)="openImageDialog = false" [openDialog]="openImageDialog">
    <div class="bg-white rounded p-2">
        <img [src]="filePreview" alt="">
    </div>
</app-dialog>
